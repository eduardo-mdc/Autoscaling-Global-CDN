---
# Main tasks file for streaming-server role

# Import task files in logical order
- import_tasks: prepare.yml
  tags: ['prepare']

- import_tasks: create_manifests.yml
  tags: ['manifests']

- import_tasks: connect_clusters.yml
  tags: ['connect']

- import_tasks: deploy_monitoring.yml
  tags: ['deploy', 'monitoring']
  when: deploy_monitoring | bool

- import_tasks: deploy_streaming.yml
  tags: ['deploy', 'streaming']

- import_tasks: deploy_autoscaler.yml
  tags: ['deploy', 'autoscaler']
  when: deploy_autoscaler | default(true) | bool

- import_tasks: verify.yml
  tags: ['verify']
  when: verify_deployment | default(true) | bool