---
# Deploy HLS streaming server DaemonSet
# File: playbooks/roles/streaming-server/tasks/deploy-daemonset.yml

- name: Generate HLS streaming DaemonSet manifest
  template:
    src: hls-streaming-daemonset.yaml.j2
    dest: "{{ manifests_dir }}/hls-streaming-daemonset.yaml"

- name: Apply streaming DaemonSet
  k8s:
    state: present
    src: "{{ manifests_dir }}/hls-streaming-daemonset.yaml"

- name: Sleep to allow DaemonSet to start scheduling
  pause:
    seconds: 30

- name: Get DaemonSet status
  k8s_info:
    api_version: apps/v1
    kind: DaemonSet
    name: "{{ app_name }}"
    namespace: "{{ app_namespace }}"
  register: daemonset_status

- name: Display DaemonSet status
  debug:
    msg: |
      DaemonSet {{ app_name }} status:
      - Desired: {{ daemonset_status.resources[0].status.desiredNumberScheduled | default('unknown') }}
      - Ready: {{ daemonset_status.resources[0].status.numberReady | default('0') }}
      - Available: {{ daemonset_status.resources[0].status.numberAvailable | default('0') }}
      - Updated: {{ daemonset_status.resources[0].status.updatedNumberScheduled | default('0') }}

- name: Get pod status
  k8s_info:
    api_version: v1
    kind: Pod
    namespace: "{{ app_namespace }}"
    label_selectors:
      - "app={{ app_name }}"
  register: pod_status

- name: Display pod status
  debug:
    msg: |
      Found {{ pod_status.resources | length }} pods for {{ app_name }}:
      {% for pod in pod_status.resources %}
      - {{ pod.metadata.name }}: {{ pod.status.phase }} on {{ pod.spec.nodeName | default('unknown') }}
      {% endfor %}

- name: Show quick debug info if needed
  debug:
    msg: |
      Quick debug commands:
      - Pod logs: kubectl -n {{ app_namespace }} logs -l app={{ app_name }} --tail=20
      - Pod details: kubectl -n {{ app_namespace }} describe pods -l app={{ app_name }}
      - Recent events: kubectl -n {{ app_namespace }} get events --sort-by=.metadata.creationTimestamp | tail -10
  when:
    - daemonset_status.resources[0].status.numberReady | default(0) | int == 0
    - pod_status.resources | length > 0

- name: Verify DaemonSet deployment success
  debug:
    msg: |
      âœ… DaemonSet {{ app_name }} has been deployed.
      Check the status above. If pods are not ready, you can:
      - Check pod logs: kubectl -n {{ app_namespace }} logs -l app={{ app_name }}
      - Describe pods: kubectl -n {{ app_namespace }} describe pods -l app={{ app_name }}
      - Check events: kubectl -n {{ app_namespace }} get events