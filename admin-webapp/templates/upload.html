<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center">Upload Video</h1>

    {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
    <div class="space-y-4 mb-4">
        {% for cat, message in msgs %}
        <div class="px-4 py-2 rounded-lg text-sm font-medium
              {% if cat=='success' %}bg-green-700 text-green-100{% elif cat=='danger' %}bg-red-700 text-red-100{% elif cat=='warning' %}bg-yellow-600 text-yellow-100{% else %}bg-gray-700 text-gray-100{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        <input type="file" name="file" class="w-full text-gray-300 bg-gray-700 rounded-lg p-2 border border-gray-600" required accept=".mp4,.mov,.avi,.mkv,.webm">

        <div class="flex justify-between">
            <a href="/" class="text-gray-400 hover:text-gray-200 font-medium">Cancel</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded-lg">
                Upload & Convert
            </button>
        </div>
    </form>
</div>
</body>
</html>
